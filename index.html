<!DOCTYPE html>
<html>

<head>
   <title>Питання "Так" або "Ні"</title>

   <link rel="shortcut icon" href="icons8-favorite-48.png" type="image/x-icon">
</head>

<body>
   <div class="ver">
      <h1>Відповідь "Так" або "Ні"</h1>
   </div>

      <button id="yes" onclick="showAnswer('Так')">Так</button>

      <button id="no" onclick="showAnswer('Ні')" onmouseover="changePosition()">Ні</button>
   </div>
